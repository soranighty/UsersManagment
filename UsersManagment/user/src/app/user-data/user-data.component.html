<h2>User Detail</h2>
<div class="container">
<div class="table table-dark">
  <tr>
    <th>Id</th>
    <td>{{user.id}}</td>
  </tr>
  <tr>
    <th>Name</th>
    <td>{{user.name}}</td>
  </tr>
  <tr>
    <th>Lastname</th>
    <td>{{user.lastname}}</td>
  </tr>
  <tr>
    <th>Age</th>
    <td>{{user.age}}</td>
  </tr>
  <tr>
    <th>City</th>
    <td>{{user.city}}</td>
  </tr>
  <tr>
    <th>Fiscalcode</th>
    <td>{{user.fiscalCode}}</td>
  </tr>
  <tr>
    <th>Email</th>
    <td>{{user.email}}</td>
  </tr>
  <tr>
    <th>Phone</th>
    <td>{{user.phone}}</td>
  </tr>
  <tfoot>
    <tr>
      <td colspan="2" class="text-center"><button class="btn btn-primary" (click)="backToUsers()"> BACK </button></td>
    </tr>
  </tfoot>
</div>
</div>
